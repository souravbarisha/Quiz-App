<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="head">
        <h1 style="color: rgb(23, 169, 198); margin-left: 16px">quiz app</h1>
        <button id="btn1">Download</button>
      </div>
    </header>
    <div id="container">
      <img
        src="https://safdarjamal.github.io/quiz-app/static/media/mind.525a3ae0.svg"
        id="photo"
      />
      <div id="select_catagory">
        <h1 id="main_deading">The Ultimate Trivia Quiz</h1>
        <select class="abcd">
          Any Category
          <option>General knowledge</option>
          <option>Book</option>
          <option>Animal</option>
          <option>Flim</option>
          <option>Sports</option>
          <option>Music</option>
        </select>

        <select class="abcd">
          Number of question
          <option>5</option>
          <option>10</option>
        </select>
        <select class="abcd">
          Any Difficulty
          <option>Any Difficulty</option>
          <option>Easy</option>
          <option>Midium</option>
          <option>Hard</option>
        </select>
        <select class="abcd">
          <option>Any type</option>
          <option>Multiple choice</option>
          <option>True false</option>
        </select>
        <div id="timer">
          <select>
            <option>2 minutes</option>
            <option>5 minutes</option>
            <option>10 minutes</option>
          </select>
          <select>
            <option>15 second</option>
            <option>30 second</option>
            <option>60 second</option>
          </select>
        </div>
        <a href="quiz.html">
          <button id="btn2">Play now</button>
        </a>
      </div>
    </div>
  </body>
</html>
